<!DOCTYPE html>
<html>
<head>
    <title>Islamic Visitors Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 50%, #1E3A8A 100%);
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mosque {
            position: absolute;
            font-size: 180px;
            animation: float 8s ease-in-out infinite;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
        }
        
        .visitor-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .symbol {
            position: absolute;
            font-size: 50px;
            opacity: 0;
            animation: appear 5s ease-in-out infinite;
        }
        
        .symbol:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .symbol:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: 1.2s;
        }
        
        .symbol:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 2.4s;
        }
        
        .symbol:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 3.6s;
        }
        
        .symbol:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 1.8s;
        }
        
        .light-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.15) 0%, 
                rgba(255,255,255,0.08) 30%, 
                transparent 70%);
            animation: pulse 7s ease-in-out infinite;
        }
        
        .tour-text {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 42px;
            color: rgba(255,255,255,0.9);
            font-family: 'Amiri', serif;
            text-align: center;
            animation: glow 4s ease-in-out infinite;
        }
        
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: float-dot 10s linear infinite;
        }
        
        .dot:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .dot:nth-child(2) { top: 20%; right: 30%; animation-delay: 2s; }
        .dot:nth-child(3) { bottom: 15%; left: 40%; animation-delay: 4s; }
        .dot:nth-child(4) { bottom: 25%; right: 20%; animation-delay: 6s; }
        .dot:nth-child(5) { top: 40%; left: 60%; animation-delay: 8s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-25px) scale(1.03); }
        }
        
        @keyframes appear {
            0%, 100% { opacity: 0; transform: scale(0.8) rotate(-5deg); }
            50% { opacity: 1; transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5); }
            50% { text-shadow: 0 0 40px rgba(255,255,255,0.8); }
        }
        
        @keyframes float-dot {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="light-rays"></div>
        <div class="floating-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="mosque">üïå</div>
        <div class="visitor-symbols">
            <div class="symbol">üë•</div>
            <div class="symbol">üó∫Ô∏è</div>
            <div class="symbol">üì∏</div>
            <div class="symbol">üé≠</div>
            <div class="symbol">üì±</div>
        </div>
        <div class="tour-text">
            Welcome to<br>
            Our Mosque
        </div>
    </div>
</body>
</html>
