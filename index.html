<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Salman al Farsi</title>
    <meta http-equiv="refresh" content="0; url=https://maf-wqvi.vercel.app">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .mosque-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #D4AF37;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .link {
            display: inline-block;
            background: #D4AF37;
            color: #1e293b;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .link:hover {
            background: #b5952f;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }
        .loading {
            margin: 2rem 0;
            font-size: 1rem;
            opacity: 0.7;
        }
        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mosque-name">Masjid Salman al Farsi</div>
        <div class="message">
            Welcome to the official website of Masjid Salman al Farsi
        </div>
        <div class="loading">
            <div class="spinner"></div>
            Redirecting to our main website...
        </div>
        <a href="https://maf-wqvi.vercel.app" class="link">
            Visit Masjid Salman al Farsi
        </a>
        <p style="margin-top: 2rem; opacity: 0.6; font-size: 0.9rem;">
            2187 Fellowship Rd, Tucker, GA 30084
        </p>
    </div>
</body>
</html>
